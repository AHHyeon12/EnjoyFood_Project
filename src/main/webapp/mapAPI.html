<div id="map"></div>
<script>
  function initMap() {
    var location = { lat: 37.5665, lng: 126.9780 };  // 서울 좌표
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: location
    });
    
    // 마커 추가
    var marker = new google.maps.Marker({
      position: location,
      map: map
    });
  }
</script>
